<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/libs/bootstrap.min.css">
    <script src="resources/js/libs/sweetalert2.all.min.js"></script>
    <script src="https://kit.fontawesome.com/e42952d0e5.js" crossorigin="anonymous"></script>
    <script src="resources/js/libs/jquery-3.7.1.min.js"></script>
    <script src="resources/js/main.js" type="module"></script>
    <title>Coordinate Axis</title>
</head>
<body>
    <nav id="shapka" class="navbar">
        <div class="container-fluid">
            <a class="nav justify-content-start">Вариант 8943</a>
            <form>
                <button class="btn btn-outline-dark" id="goMain" type="submit">GO TO MAIN</button>
            </form>
            <a class="nav justify-content-center">Кортыш Константин Олегович</a>
            <form>
                <button class="btn btn-outline-dark" id="goIndex" type="submit">GO TO INDEX</button>
            </form>
            <a class="nav justify-content-end">Группа P3218</a>
        </div>
    </nav>
    <div class="row justify-content-evenly">
        <div class="col-4">
            <div>
                <canvas id="canvas"></canvas>
            </div>
            <div>
                <form id="form">
                    <div class="row justify-content-center text-center">
                        <div class="col-6">
                            <label for="x-input">X: </label>
                            <input type="text" id="x-input" style="text-align: center;" value="0"/>
                        </div>
                        <div class="col-6">
                            <label for="y-input">Y: </label>
                            <input type="text" id="y-input" required="true" style="text-align: center;"
                            class="form-control" value="0">
                        </div>
                    </div>
                    <div class="row justify-content-center text-center">
                        <div class="col-1">
                            <label for="r-input">R: </label>
                        </div>
                        <div class="col-5">
                            <div class="d-flex justify-content-center">
                                <input type="radio" id="r-input" name="r-input" value="1" checked>
                                <label for="1">1</label>
                                <input type="radio" id="r-input" name="r-input" value="2">
                                <label for="2">2</label>
                                <input type="radio" id="r-input" name="r-input" value="3">
                                <label for="3">3</label>
                                <input type="radio" id="r-input" name="r-input" value="4">
                                <label for="4">4</label>
                                <input type="radio" id="r-input" name="r-input" value="5">
                                <label for="5">5</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-success" id="submit" type="submit">Проверить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-7" id="result-table">
            <table class="table" id="history-table"></table>
        </div>
    </div>
</body>
</html>
